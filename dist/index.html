<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
  <title>Clock</title>
</head>
<body>
  <header></header>
  <main class="main">
    <div class="face">
      <div class="number number-12"><span class="no-rotate">12</span></div>
      <div class="number number-1"><span class="no-rotate">1</span></div>
      <div class="number number-2"><span class="no-rotate">2</span></div>
      <div class="number number-3"><span class="no-rotate">3</span></div>
      <div class="number number-4"><span class="rotate">4</span></div>
      <div class="number number-5"><span class="rotate">5</span></div>
      <div class="number number-6"><span class="rotate">6</span></div>
      <div class="number number-7"><span class="rotate">7</span></div>
      <div class="number number-8"><span class="rotate">8</span></div>
      <div class="number number-9"><span class="no-rotate">9</span></div>
      <div class="number number-10"><span class="no-rotate">10</span></div>
      <div class="number number-11"><span class="no-rotate">11</span></div>
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </main>
  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
